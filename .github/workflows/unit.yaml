---
name: Unit Tests

on:
  push:
    tags-ignore:
      - '**'
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.17.x
    
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    
    - name: Install Tools
      run: sudo apt-get update && sudo apt-get install -y make gcc

    - name: Run Unit Tests
      run: make test-unit
